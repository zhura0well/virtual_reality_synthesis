<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>CGW</title>
    <style>
        body {
            background-color: #EEEEEE;
        }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./StereoCamera.js"></script>
    <script src="./main.js"></script>

</head>

<body onload="init()" style="margin: 20px">

    <h2>9. Snail Surface</h2>
    <p>Виконав Журавель Вячеслав, студент групи ТР-32мп</p>
    <div>
        <label for="check-filter">Фільтр високих частот</label>
        <input type="checkbox" name="check-filter" id="check-filter" checked>
    </div>
    <audio id="audio" crossorigin="anonymous" controls src="https://raw.githubusercontent.com/zhura0well/virtual_reality_synthesis/CGW/assets/aruarian_dance.mp3"></audio>

    <p id="message">Drag your mouse on the figure to rotate it.<br>
        (On a touch screen, you can use your finger.)</p>
    <div>
        <label for="a">A</label>
        <input type="number" name="a" id="a" min="0" max="1" step="0.1" value="0.3">

        <label for="b">B</label>
        <input type="number" name="b" id="b" min="0" max="1" step="0.1" value="0.3">

        <label for="c">C</label>
        <input type="number" name="c" id="c" min="0" max="1" step="0.05" value="0.15">
    </div>

    <div style="margin-top: 20px;">
        <label for="z">Z</label>
        <input type="range" name="z" id="z" min="-1" max="1" step="0.05" value="1">
        <label for="r">Range</label>
        <input type="range" name="r" id="r" min="0" max="2" step="0.01" value="0.1">
        <label for="f">Focus</label>
        <input type="range" name="f" id="f" min="0" max="0.2" step="0.01" value="0.1">
        <label for="s">Scale</label>
        <input type="range" name="s" id="s" min="0.1" max="10" step="0.2" value="1">
    </div>
    <div style="margin-top: 20px;">
        <label for="convergence">Convergence</label>
        <input type="range" name="convergence" id="convergence" min="0" max="1" value="1" step="0.01" >
        <label for="eyesep">Eye Separation</label>
        <input type="range" name="convergence" id="eyesep" min="0" max="1" value="0.1" step="0.01" >
        <label for="fov">Field of View</label>
        <input type="range" name="fov" id="fov" min="0.1" max="2" value="0.7" step="0.1" >
        <label for="near">Near clipping distance</label>
        <input type="range" name="near" id="near" min="7" max="15" value="7" step="0.1" >
    </div>


    <div id="canvas-holder" style="margin-top: 50px;">
        <canvas width="600" height="600" id="webglcanvas"></canvas>
    </div>


</body>

</html>
